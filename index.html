<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>
                <i class="fas fa-key"></i>
                Password Generator
            </h1>

            <div class="password-display">
                <input type="password" id="PasswordResult" readonly placeholder="Generated password will appear here">
                <div class="password-actions">
                    <button type="button" class="icon-btn" id="togglePassword" aria-label="Show or hide password">
                        <i class="fas fa-eye" aria-hidden="true"></i>
                    </button>

                    <button type="button" class="icon-btn" id="copyBtn" aria-label="Copy password to clipboard">
                        <i class="far fa-copy" aria-hidden="true"></i>
                    </button>
                </div>

            </div>

            <div class="settings">
                <div class="setting">
                    <div class="setting-header">
                        <label for="Passwordlength">
                            <i class="fas fa-ruler-horizontal"></i>
                            Password Length
                        </label>
                        <span class="length-value" id="lengthValue">12</span>
                    </div>
                    <input type="range" id="Passwordlength" min="6" max="32" value="12">
                    <div class="range-labels">
                        <span>6</span>
                        <span>32</span>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox">
                        <input type="checkbox" id="uppercase" checked>
                        <span class="checkmark"></span>
                        <label for="uppercase">
                            <i class="fas fa-font-case"></i>
                            Uppercase Letters (A-Z)
                        </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="lowercase" checked>
                        <span class="checkmark"></span>
                        <label for="lowercase">
                            <i class="fas fa-font"></i>
                            Lowercase Letters (a-z)
                        </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="numbers" checked>
                        <span class="checkmark"></span>
                        <label for="numbers">
                            <i class="fas fa-hashtag"></i>
                            Numbers (0-9)
                        </label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="symbols" checked>
                        <span class="checkmark"></span>
                        <label for="symbols">
                            <i class="fas fa-asterisk"></i>
                            Symbols (!@#$%^&amp;*)
                        </label>
                    </div>
                </div>
            </div>

            <button type="button" class="generate-btn" id="generateBtn">
                <i class="fas fa-bolt" aria-hidden="true"></i>
                Generate Password
            </button>


            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="themeToggle" role="switch" aria-label="Toggle dark mode">
                    <span class="slider">
                        <i class="fas fa-sun" aria-hidden="true"></i>
                        <i class="fas fa-moon" aria-hidden="true"></i>
                    </span>
                </label>

                <span class="theme-label">Dark Mode</span>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>

</html>
